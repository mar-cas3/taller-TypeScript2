<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="module" src="./scripts/main.js"></script>
    <title>series-viewer.io</title>
</head>
<body>
    <div class="row" id="bar">
        <div class="col-1"> <img src="http://www.sparetimetv.com/wp-content/uploads/2016/06/tvshows.jpg" height="100" alt="logo" /> </div>
        <div class="col-11"> <h1>TV Series</h1> </div>
    </div>
    <table class="table", id="series">
        <caption id="series-caption">Series Caption: </caption>
        <thead class="thead">
            <tr> 
                <th>#</th>
                <th>Name</th>
                <th>Channel</th>
                <th>Seasons</th>
            </tr>
        </thead>
    </table>
</body>
</html>
